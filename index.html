<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title class="title">Calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <script language="JavaScript" type="text/javascript"  src='assets/js/jquery.min.js'></script>
        <script language="JavaScript" type="text/javascript"  src='assets/js/moment.js'></script>
        <script src="http://fullcalendar.io/js/fullcalendar-2.1.1/lib/jquery-ui.custom.min.js"></script>
        <script language="JavaScript" type="text/javascript" src='assets/js/fullcalendar.min.js'></script>
        <script language="JavaScript" type="text/javascript" src='assets/js/script.js'></script>
        <script src='full_calendar.js'></script>
        <script src='full_calendar_sound.js'></script>
        <script language="JavaScript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"/>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css"/>
        
        <link rel="stylesheet" href="assets/css/fullcalendar.css" rel="import">
        <link href="assets/css/fullcalendar.css" rel='stylesheet' media='print'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css" rel="import">
       
    </head>


    <body class="site">

        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#1">Conference Room</a></li>
            <li><a data-toggle="tab" href="#2">Sound studio</a></li>
        </ul>


        <div class="tab-content">
            <div id="1" class="tab-pane fade in active">
                <h3>Conference Room</h3>
                <div id="calendar_default" class="calendar"></div>

            </div>
            <div id="2" class="tab-pane fade">
                <h3>Sound studio</h3>
                <div id="calendar_sound" class="calendar"></div>
                
            </div>
        </div>


        <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close" 
                           data-dismiss="modal">
                               <span aria-hidden="true">&times;</span>
                               <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="modalTitle">
                            Modal title
                        </h4>
                    </div>
                    
                    <!-- Modal Body -->
                    <div class="modal-body" id="modalBody">                  
                        <form role="form">
                            <div class="form-group">
                                <label for="exampleInputTitle">Title</label>
                                <input type="title" class="form-control" id="eventTitle" placeholder="Title"/>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputName">Name</label>
                                <input type="name" class="form-control" id="exampleInputName" placeholder="Name"/>
                            </div>
                             <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"/>
                            </div>
                        
                            <div class="form-group">
                                <label for="exampleInputText">Something you want to tell us</label>
                                <textarea  class="form-control" id="exampleInputtext"></textarea>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                                data-dismiss="modal">
                                    Close
                        </button>
                        <button id="submitBtn" type="submit"  data-dismiss="modal" class="btn btn-success">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
